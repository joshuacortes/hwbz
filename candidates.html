<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Site Navigation</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #1a237e;
      color: white;
      padding: 1rem 2rem;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #c5cae9;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        width: 100%;
        display: none;
        margin-top: 1rem;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="nav-container">
      <div class="logo">CareerFinder</div>
      <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
      <nav id="main-nav">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Job Listings</a>
        <a href="/candidates">Candidates</a>
        <a href="#">Employers</a>
        <a href="#">Resources</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
        <a href="#">Sign In</a>
        <a href="#">Register</a>
      </nav>
    </div>
  </header>

  <script>
    function toggleMenu() {
      const nav = document.getElementById("main-nav");
      nav.classList.toggle("active");
    }
  </script>
