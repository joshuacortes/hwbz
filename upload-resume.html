<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Your Resume | HWBZ Staffing</title>

  <style>
    :root {
      --primary-bg: #1a237e;
      --text-light: #ffffff;
      --max-width: 1100px;
    }

    body {
      margin: 0;
      font-family: "Inter", system-ui, sans-serif;
      background-color: #f9fafb;
      color: #111;
    }

    /* Header */
    header {
      background-color: var(--primary-bg);
      color: var(--text-light);
      padding: 1rem 2rem;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      max-width: var(--max-width);
      margin: 0 auto;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #c5cae9;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        width: 100%;
        display: none;
        margin-top: 1rem;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    /* Hero Section */
    .hero-upload {
      position: relative;
      background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      min-height: 38vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--text-light);
      padding: 2rem;
    }

    .hero-upload::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(5px);
      z-index: 0;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 650px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
      border-radius: 10px;
      padding: 1.5rem 2rem;
    }

    .hero-content h1 {
      font-size: clamp(1.8rem, 4vw, 2.4rem);
      margin-bottom: 0.75rem;
      color: #fff;
    }

    .hero-content p {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 1rem;
    }

    .hero-content .highlight {
      color: #ffeb3b;
      font-weight: 600;
    }

    /* Form Container */
    .form-section {
      padding: 50px 20px;
      background: #ffffff;
      display: flex;
      justify-content: center;
    }

    .form-wrapper {
      width: 100%;
      max-width: var(--max-width);
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      background: #fff;
    }

    iframe {
      width: 100%;
      height: 1000px;
      border: none;
    }

    /* Footer */
    footer {
      background-color: var(--primary-bg);
      color: var(--text-light);
      padding: 1.5rem 2rem;
      text-align: center;
    }

    .footer-links {
      margin-top: 0.5rem;
    }

    .footer-links a {
      color: #c5cae9;
      margin: 0 10px;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <header>
    <div class="nav-container">
      <div class="logo">HWBZ Staffing</div>
      <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
      <nav id="main-nav">
        <a href="/">Home</a>
        <a href="/jobs">Job Listings</a>
        <a href="/upload-resume">Upload Resume</a>
        <a href="/employers">Employers</a>
      </nav>
    </div>
  </header>

  <!-- Compact Hero Section -->
  <section class="hero-upload">
    <div class="hero-content">
      <h1>Upload Your Resume <span class="highlight">and Get Hired Faster</span></h1>
      <p>Reach employers actively hiring in your area. One upload connects you with verified job opportunities instantly.</p>
    </div>
  </section>

  <!-- JotForm Resume Upload -->
  <section class="form-section">
    <div class="form-wrapper">
      <script type="text/javascript" src="https://form.jotform.com/jsform/252816144315049"></script>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 HWBZ Staffing. All rights reserved.</p>
    <div class="footer-links">
      <a href="/privacy">Privacy Policy</a>
      <a href="/terms">Terms</a>
      <a href="/contact">Contact</a>
    </div>
  </footer>

  <!-- Script -->
  <script>
    function toggleMenu() {
      const nav = document.getElementById("main-nav");
      nav.classList.toggle("active");
    }
  </script>

</body>
</html>
